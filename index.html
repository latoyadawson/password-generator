<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            style=" margin: 0px; width: 646px; height: 168px;"
          ></textarea>
        </div>
        <div class= "requirements" id="criteria">
          <p>Please choose password criteria:</p>
          <div >
            <div class="setting">
              <labe for="length">Password Length </label>
              <input type="number" id="length" min="8" max="128" value="8" />
            </div>
            <div class="setting">
              <label for="uppercase"> Include Uppercase letters</label>
              <input type="checkbox" id="uppercase" required/>
            </div>
            <div class="setting">
              <label for="lowercase"> Include lowercase letter</label>
              <input type="checkbox" id="lowercase" />
            </div>
            <div class="setting">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" id="numbers" />
            </div>
            <div class="setting">
              <label for="symbols">Include symbols</label>
              <input type="checkbox" id="symbols"/>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
